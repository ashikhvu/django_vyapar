{% extends 'company/src/html/base.html' %}

{% block content %}
{% load static %}
<style>
  .bs {
    box-shadow: 2px 2px 10px 3px rgba(0, 0, 0, 0.397);
  }

  .bs_sm {
    box-shadow: inset 2px 2px 5px 3px rgba(0, 0, 0, 0.199);
  }

  .tb {
    color: black;
  }

  .tg {
    color: rgb(0, 140, 7);
  }

  .tr {
    color: rgb(218, 0, 0);
  }

  .btn_add {
    background-color: orange;
    color: black;
  }

  .btn_add:hover {
    background-color: rgb(234, 152, 0);
    color: black;
  }

  ::-webkit-scrollbar {
    display: none
  }
</style>

<div class="body-wrapper">
  <br><br><br>
  <div class="row p-0 m-0">
    <div class="col-12  p-0 m-0" style="height: ;">
      <div class=" bg-light bg-light bs pb-0 mb-0 p-2" style="height:100%;width:100%">
        <div class="d-flex justify-content-center pt-4">
          <a href="" id="b1" class="btn  text-white"
            style="margin-right: 10px; background-color: rgb(252, 3, 3,0.7);border-radius: 20px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Add
            Sale <i class="fa fa-plus"></i></a>
          <a href="" id="b2" class="btn  text-white"
            style="margin-right: 10px;background-color: rgba(3, 161, 252, 0.7);border-radius: 20px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Add
            Purchase <i class="fa fa-plus"></i></a>
          <a href="" id="b3" class="btn text-primary"
            style="border-radius: 20px;border: 1px solid rgb(40, 12, 222);background-color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Add
            More <i class="fa fa-plus"></i></a>
        </div>
        <p></p>



        <form action="" method="post">
          {% csrf_token %}
                  <div class="position-relative">
                    <div class="position-absolute end-0">
                      <div class="d-flex pt-2 pe-2">
                        <span class="fa fa-cog fs-5 tb p-1 pe-3"></span>
                        <a href="{% url 'items_list' %}"><span class="fa fa-times fs-5 tb p-1"></span></a>
                      </div>
                    </div>
                  </div>
                  <div class="bg-light bs p-2 rounded">
                      <div class="d-md-flex d-sm-block pt-2 ps-2">
                        <h5><strong class="fw-bolder">ADD ITEM</strong></h5>
                        <div class="form-check form-switch d-flex">
                          <label id="lbl1" class="form-check-label fw-bolder" for="flexSwitchCheckChecked">PRODUCTS</label>
                          <input class="form-check-input fs-5 ms-2 me-2" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked>
                          <label id="lbl2" class="form-check-label fw-bolder" for="flexSwitchCheckChecked">SERVICES</label>
                        </div>
                      </div>
                    <br>
                    <div id="main_form_div">
                      
                      <div class="d-flex">
                        <input style="color: black;" class="form-control border-dark fw-bolder" type="text" placeholder="ITEM NAME" autocomplete="off" name="item_name">
                        <input style="color: black;" class="form-control border-dark ms-2 fw-bolder" type="number" placeholder="ITEM HSN" name="item_hsn">
                        <select style="color: black;" class="form-control ms-2 border-dark bg-light me-2" id="" name="item_unit">
                          <option value="NOS">NOS</option>
                          <option value="">BOX</option>
                          <option value="">PACKET</option>
                          {% for i in item_unit %}
                          <option value="{{ i.id }}">{{ i.name }}</option>
                          {% endfor %}
                        </select>
                        <!-- <button class="btn bg-warning"><span class="fa fa-plus"></span></button> -->
                        <!-- modal start -->
                        <button type="button" class="btn bg-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><span class="fa fa-plus"></span></button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">ADD UNIT</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body mb-1 pb-1">
                                <form class="mb-0">
                                  <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">UNIT</label>
                                    <input type="text" class="form-control border-dark" id="recipient-name" placeholder="ENTER UNIT HERE..">
                                  </div>
                                  <div class="m-0 text-center">
                                    <label for="message-text" class="col-form-label  text-secondary fw-lighter">Example : PCS/BOX/LITER</label>
                                    <!-- <textarea class="form-control" id="message-text"></textarea> -->
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer d-flex justify-content-center mt-1">
                                <button type="button" class="btn btn-secondary ps-5 pe-5" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary ps-5 pe-5">ADD</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- modal end -->
                      </div>
                    
                      <div>
                          <p></p>
                          <hr class="p-0 m-0">
                          <div style="background-color: rgba(0, 195, 255, 0.205);" class="p-3 pb-0 mb-0">
                            <div class="">
                              <div class="row pb-0 mb-0">
                                <div class="col text-center pb-2" style="border-bottom: 3px solid rgba(0, 0, 0, 0.548);"><a
                                    class="fw-bolder fs-4 text-dark" href="">PRODUCTS</a></div>
                                <div class="col text-center pb-2" style="border-bottom: 3px solid transparent;"><a class="fw-bolder fs-4"
                                    style="color: gray;" href="">SERVICES</a></div>
                                <div class="col text-center pb-2" style="border-bottom: 3px solid transparent;"><a class="fw-bolder fs-4"
                                    style="color: gray;" href="">CATEGORY</a></div>
                                <div class="col text-center pb-2" style="border-bottom: 3px solid transparent;"><a class="fw-bolder fs-4"
                                    style="color: gray;" href="">UNITS</a></div>
                              </div>
                            </div>
                          </div>
                      </div>


                    </div>
                  </div>
        </form>

        
        
      </div>
    </div>
  </div>
</div>

<script>
  //   #flexSwitchCheckChecked:checked #lbl1{
  //   color: blue
  // }
  $(document).ready(function () {
    if ($('#flexSwitchCheckChecked').prop('checked')) {
      $('#lbl2').css({ 'color': 'blue' })
    }
    $('#flexSwitchCheckChecked').on('change load', function () {
      if ($('#flexSwitchCheckChecked').prop('checked')) {
        $('#lbl2').css({ 'color': 'blue' })
        $('#lbl1').css({ 'color': 'inherit' })
      }
      else {
        $('#lbl1').css({ 'color': 'blue' })
        $('#lbl2').css({ 'color': 'inherit' })
      }
    })

  })
</script>
{% endblock %}
